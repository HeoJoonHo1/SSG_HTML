<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>단가 x 수량 일람표</h3>

<table border="1" id="mytable">
<thead>
	<tr>
		<th>갯수</th><th>제품 A</th><th>제품 B</th><th>제품 C</th>
	</tr>
</thead>

<tbody>
</tbody>

</table>

<script type="text/javascript">
let a = 300;
let b = 450;
let c = 520;

let tbody = document.getElementById("mytable");

for(i = 0;i < 10; i++){

	let tr = document.createElement("tr");		// <tr></tr>
	
	let th = document.createElement("th");
	th.appendChild( document.createTextNode( (1 + i) ) );	// <th>1</th>
	
	let td1 = document.createElement("td");		// <td></td>
	// td1.appendChild( document.createTextNode( a + "원" ) );	// <td>300원</td>
	td1.innerHTML = a + (a * i) + "원";	// <td>300원</td>
	
	let td2 = document.createElement("td");		// <td></td>
	td2.appendChild( document.createTextNode( b + (b * i) + "원" ) );	// <td>450원</td>
	
	let td3 = document.createElement("td");		// <td></td>
	td3.appendChild( document.createTextNode( c + (c * i) + "원" ) );	// <td>520원</td>
	
	// td -> tr 추가
	tr.appendChild(th);
	tr.appendChild(td1);
	tr.appendChild(td2);
	tr.appendChild(td3);
	
	tbody.appendChild(tr);

}

</script>

</body>
</html>
