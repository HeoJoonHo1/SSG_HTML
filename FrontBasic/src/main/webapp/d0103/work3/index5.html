<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
body{
	background-color: #000;
	color: #fff;
}
</style>

</head>
<body>

<h1>영화들</h1>

<div align="center">
<table>
<tr>
	<td>
		<img alt="" name="photo" src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000087/87945/87945_320.jpg" width="360" height="440" border="3">
	</td>
	<td valign="top" style="padding-left: 20px">
		영화선택<br/>
		<form name="frm">
			<select name="movies" onchange="movieChange()">
				<option>영화제목</option>
				<option value="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000087/87945/87945_320.jpg">위시</option>
				<option value="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000087/87717/87717_320.jpg">외계+인 2부</option>
				<option value="http://localhost:9000/Work3/movies/87907_320.jpg">노량-죽음의 바다</option>	
				<option value="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000087/87554/87554_320.jpg">서울의 봄</option>	
			</select>
		</form>
	</td>
</tr>
</table>
</div>

<script type="text/javascript">
function movieChange() {
	let index = document.frm.movies.selectedIndex;
	// alert(index);
	
	if(index !== 0){
		document.photo.src = document.frm.movies.options[index].value;
	}
}

</script>

</body>
</html>
