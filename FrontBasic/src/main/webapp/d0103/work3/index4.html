<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
th{
	background-color: #00ff00;
	padding: 10px;
}
</style>

</head>
<body>

<h1>포털 사이트</h1>
"열기"버튼을 클릭하면 해당 홈페이지를 새 창에서 볼 수 있습니다.
<br/><br/>

<table border="1">
<tr>
	<th>네이버</th>
	<td>http://www.naver.com</td>
	<td>
		<button type="button" onclick="func(0)">열기</button>
	</td>	
</tr>
<tr>
	<th>다움</th>
	<td>http://www.daum.net</td>
	<td>
		<button type="button" onclick="func(2)">열기</button>
	</td>	
</tr>
</table>

<script type="text/javascript">
let url = document.getElementsByTagName("td");	// 0, 2

function func( n ) {
	// alert(url[n].innerHTML);
	location.href = url[n].innerHTML;
}
</script>



</body>
</html>
