<img alt="" src="./images/sai_6.gif" id="dice1">

<button type="button" onclick="dice()">주사위를 던졌다</button>

<script type="text/javascript">
function dice() {
	// random
	let r1 = Math.random() * 6;		// 0. ~ 5. 
	let r2 = Math.random() * 6;
	// alert(r1 + " " + r2);
	
	// 올림
	r1 = Math.ceil(r1);		// 1 ~ 6
	r2 = Math.ceil(r2);
	// alert(r1 + " " + r2);
	
//	document.getElementById("dice1").src = './images/sai_' + r1 + ".gif";
//	document.getElementById("dice2").src = './images/sai_' + r2 + ".gif";

	document.images[0].src = './images/sai_' + r1 + ".gif";
	document.images[1].src = './images/sai_' + r2 + ".gif";
}

</script>
