<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 
	Html
	<a href=""
	
	<form action=""
	
	JS
	location.href = ""
 -->
 
<a href="default.jsp?name=홍길동&age=24">default.html로 이동</a> 
<br/><br/>

<hr/>
<br/>

<form action="default.jsp">
	<input type="text" name="name" placeholder="이름"><br/>
	<input type="text" name="age" placeholder="나이"><br/><br/>
	<input type="submit" value="default.html로 이동">
</form> 

<br/><br/>

<hr/>
<br/>
<input type="text" id="name" placeholder="이름"><br/>
<input type="text" id="age" placeholder="나이"><br/><br/>
<button type="button" onclick="btnClick()">default.html로 이동</button>

<script type="text/javascript">
const btnClick = () => {
	let name = document.getElementById("name").value;
	let age = document.getElementById("age").value;
		
	// 검사
	if(name.trim() === ''){
		alert('이름을 입력해 주세요');
		return;
	}
	if(name.length < 2){
		alert('이름을 정확히 입력해 주세요');
		return;
	}
	
	location.href = "default.jsp?name=" + name + "&age=" + age;
}

</script>

<br/><br/>

<hr/>
<br/>

<form name="frm">
	<input type="text" name="name" placeholder="이름"><br/>
	<input type="text" name="age" placeholder="나이"><br/><br/>
	<input type="submit" onclick="move()" value="default.html로 이동">
</form>

<script type="text/javascript">
function move() {
	let name = document.frm.name.value;
	alert(name);
}
</script>


</body>
</html>
