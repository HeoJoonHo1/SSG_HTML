<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<p id="demo">여기가 p 태그</p>

<input type="text" id="memo"><br/><br/>

<button type="button" onclick="alert('클릭!')">버튼</button>

<input type="button" value="버튼" onclick="buttonClick()"> 

<script type="text/javascript">
function buttonClick() {
	// window.alert('버튼클릭!');
	let memo = document.getElementById("memo").value;	
	if(memo.trim() == '') {
		alert('단어를 입력해 주십시오');
		return;
	}
	
	document.getElementById("demo").innerHTML = memo;	
}
</script>

<input type="checkbox" id="ch" onclick="func()" >

<script type="text/javascript">

function func() {
	alert('클릭');
}

</script>


</body>
</html>
