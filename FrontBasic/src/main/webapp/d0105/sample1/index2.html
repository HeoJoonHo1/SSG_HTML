<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

입력:<input type="text" id="txt" placeholder="입력">
<br/><br/>
<input type="button" id="btn" value="입력완료">

<script type="text/javascript">
$(document).ready(function () {
	
	$("#btn").click(function () {
		
		// getter
		let txt = $("#txt").val();
		alert(txt);
		
		// setter
		$("#txt").val( "Good Job" );
	});
	
});
</script>

</body>
</html>
