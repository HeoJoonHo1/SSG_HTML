<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- input -->
텍스트입력:<input type="text" value="안녕" placeholder="이름입력">
<br/><br/>

숫자:<input type="number" value="5" max="10" min="1">
<br/><br/>

날짜:<input type="date" value="2023-12-25">
<br/><br/>

컬러:<input type="color" value="#ffff00">
<br/><br/>

범위:<input type="range" max="100" min="1">
<br/><br/>

CheckBox:<br/>
<input type="checkbox" value="music"/>음악감상
<input type="checkbox" value="game"/>게임
<br/><br/>

<div>
	<div><input type="checkbox" value="music"/>음악감상</div>
	<div><input type="checkbox" value="game"/>게임</div>
</div>
<br/>
<span>
	<span><input type="checkbox" value="music"/>음악감상</span>
	<span><input type="checkbox" value="game"/>게임</span>
</span>
<br/><br/>

Radio:<br/>
<input type="radio" name="car" value="벤츠" checked="checked">벤츠<br/>
<input type="radio" name="car" value="아우디">아우디<br/>
<input type="radio" name="car" value="BMW">BMW<br/>
<br/><br/>

Select:
<select>
	<option value="apple">사과</option>
	<option value="pear">배</option>
	<option value="banana" selected="selected">바나나</option>
	<option value="grape">포도</option>
</select>
<br/><br/>

<textarea rows="10" cols="60" placeholder="자기소개"></textarea>

<video width="400" controls="controls">
	<source src="mov_bbb.mp4" type="video/mp4">
	<!-- <source src="mov_bbb.ogg" type="video/ogg"> -->
</video>

</body>
</html>
