<!-- 
	form : 	link의 목적
			(입력을 받아서)값을 전달
	
	값을 전달시 사용되는 attribute
	id : 현재 html문서에서 하나만을 인식(javascript). Javascript에서 접근하기 위한 attribute
	class : CSS에서 접근할 목적. Javascript에서 접근할 수 있다
	name : (link)값을 전달의 목적. Javascript에서 접근할 수 있다
 -->

<form action="default.jsp">

아이디:<input type="text" name="id" placeholder="아이디입력"><br/>
패스워드:<input type="password" name="pw"><br/>

<input type="submit" value="이동">
<input type="reset" value="초기화">

</form>
