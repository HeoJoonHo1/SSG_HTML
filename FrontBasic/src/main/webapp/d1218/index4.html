<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- font: 종류나 크기 -->
<font size="1" color="blue">글자크기:1, 글자컬러:blue</font><br/>

<font size="2" color="#ff0000">글자크기:2, 글자컬러:red</font><br/>

<p style="font-size: 1; color: blue">글자크기:1, 글자컬러:blue</p>

<pre>
북한이 정찰위성을 성공적으로 궤도에 올린 지 
한 달여 만에 
<font size="5" color="#ff0000">대륙간탄도미사일(ICBM)</font>을 발사해 
연말 한반도 군사적 긴장 수위를 한껏 끌어올리고 있다.
</pre>


<!-- 
	div(개행), span(개행안됨)
	: 	자체적으로는 의미가 없다.
		태그들을 통합할 경우, 자주 사용한다 
-->

<div style="text-align: center;">
	<font size="6">font 6 size</font>
	<p>This is p tag</p>
</div>

<div>
	<div>coffee</div>
	<div>tea</div>
	<div>milk</div>
</div>
<br/>

<span>
	<span>coffee</span>
	<span>tea</span>
	<span>milk</span>
</span>
<br/>
<hr/>

<p style="border-style: solid;border-color: black;">Hello Html</p>


<div style="border-style: dotted; border-color: blue;
		margin-left: 20px; padding-top: 30px; background-color: #ffff00;
		text-align: center; color: #0000ff">
	<h1>I can do it</h1>
	<h3>Never change my mind</h3>
</div>

</html>
