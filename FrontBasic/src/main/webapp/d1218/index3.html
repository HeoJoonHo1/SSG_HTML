<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 태그안의 태그 -->

<p>보통의 텍스트</p>

<p><b>두꺼운 텍스트</b></p>		<!-- bold -->

<p><strong>두꺼운 텍스트</strong></p>

<p><i>italic 텍스트</i></p>

<p>나는 성공할 수 있습니다. 그 점을 <em>강조</em>하고 싶습니다</p>

<h2>Html <mark>Mark up</mark> Language</h2>

<p>보시는 글은 <del>삭제</del>된 글입니다</p>

<p>이것은 <sub>아래첨자</sub>입니다</p>

<p>이것은 <sup>윗첨자</sup>입니다</p>

</body>
</html>
